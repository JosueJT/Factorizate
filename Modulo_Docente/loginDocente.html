<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factorízate - Iniciar Sesión Docente</title>
  <link rel="stylesheet" href="../style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="hero" style="position: relative;">
    <button onclick="window.location.href='../index.html'" class="btn btn-secondary" style="position: absolute; top: 20px; left: 20px;">
      ← Volver
    </button>
    <img src="../img/logo.png" alt="Logo Factorízate">
    <h1>Inicio de Sesión - Docente</h1>
    <p>Accede a la plataforma para gestionar el progreso de tus estudiantes.</p>
  </header>

  <main class="login-container">
    <section class="login-box">
      <h2>Iniciar Sesión</h2>
      <form id="formLoginDocente">
        <input type="email" name="username" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <!-- Botón corregido -->
        <button type="button" id="btnLoginDoc">Ingresar</button>
      </form>

      <a href="../recuperar_contraseña.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
      <a href="../registro.html" class="forgot-password">¿No tienes cuenta? Regístrate</a>

      <div id="feedbackArea"></div>
    </section>

    <div class="illustration">
      <img src="https://cdn-icons-png.flaticon.com/512/2995/2995709.png" alt="Docente Ilustración">
    </div>
  </main>

  <footer class="footer">
    © 2025 Factorízate — Plataforma educativa para dominar la factorización algebraica
    <span>Desarrollado 💡 por Trimedia</span>
  </footer>

  <!-- Firebase SDK + config -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="../js/firebaseConfig.js"></script>

  <!-- Script de login -->
  <script>
    document.getElementById('btnLoginDoc').addEventListener('click', function() {
      const email = document.querySelector('[name="username"]').value;
      const password = document.querySelector('[name="password"]').value;
      const feedback = document.getElementById('feedbackArea');

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          return db.collection("usuarios").doc(userCredential.user.uid).get();
        })
        .then(doc => {
          if (doc.exists && doc.data().tipo === "teacher") {
            localStorage.setItem("currentUser", JSON.stringify({
              username: email,
              userType: "teacher"
            }));
            window.location.href = "docente.html";
          } else {
            feedback.innerHTML = `<div class="feedback error">⚠️ Este usuario no es docente</div>`;
          }
        })
        .catch(err => {
          feedback.innerHTML = `<div class="feedback error">❌ ${err.message}</div>`;
        });
    });
  </script>

</body>
</html>
