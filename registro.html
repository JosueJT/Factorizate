<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factorízate - Registro</title>
  <link rel="stylesheet" href="style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="hero">
    <img src="img/logo.png" alt="Logo Factorízate">
    <h1>Registro de Usuario</h1>
    <p>Crea tu cuenta para comenzar a aprender o enseñar factorización.</p>
  </header>

  <main class="login-container">
    <section class="login-box">
      <h2>Crear Cuenta</h2>
      <form id="formularioRegistro">
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña (mínimo 6 caracteres)" required>
        <select name="userType" required>
          <option value="">Selecciona tipo de usuario</option>
          <option value="student">Estudiante</option>
          <option value="teacher">Docente</option>
        </select>
        <button type="submit">Registrarse</button>
      </form>

      <a href="index.html" class="forgot-password">← Volver al inicio</a>

      <div id="feedbackArea"></div>
    </section>
  </main>

  <footer class="footer">
    © 2025 Factorízate — Plataforma educativa
  </footer>

<!-- Firebase SDK compat -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<!-- Tu config central -->
<script src="../js/firebaseConfig.js"></script>


</body>
</html>
