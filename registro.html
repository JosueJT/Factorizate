<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="./style/index.css"> <!-- Ajusta la ruta según tu carpeta -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="hero" style="position: relative;">
    <button onclick="window.location.href='index.html'" class="btn btn-secondary" style="position: absolute; top: 20px; left: 20px;">
      ← Volver
    </button>
    <img src="./img/logo.png" alt="Logo Factorízate">
    <h1>Registro de Usuario</h1>
    <p>Crea tu cuenta para comenzar a aprender o enseñar factorización.</p>
  </header>

  <main class="login-container">
    <section class="login-box">
      <h2>Crear Cuenta</h2>
      <form id="formRegistro">
        <input type="email" id="regEmail" placeholder="Correo electrónico" required>
        <input type="password" id="regPassword" placeholder="Contraseña" required>
        <select id="regTipo" required>
          <option value="student">Estudiante</option>
          <option value="teacher">Docente</option>
        </select>
        <button type="button" id="btnRegistro">Registrarse</button>
      </form>
      <a href="index.html" class="forgot-password">← Volver al inicio</a>
      <div id="feedbackArea"></div>
    </section>
  </main>

  <footer class="footer">
    © 2025 Factorízate — Plataforma educativa para dominar la factorización algebraica
    <span>Desarrollado 💡 por Trimedia</span>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="./js/firebaseConfig.js"></script>

  <script>
    const btnRegistro = document.getElementById("btnRegistro");
    const feedback = document.getElementById("feedbackArea");

    btnRegistro.addEventListener("click", () => {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const tipo = document.getElementById("regTipo").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;

          // Guardar en Firestore
          return db.collection("usuarios").doc(uid).set({
            email: email,
            tipo: tipo
          });
        })
        .then(() => {
          feedback.innerHTML = `<div class="feedback success">✅ Registro exitoso, ahora puedes iniciar sesión.</div>`;
        })
        .catch(err => {
          feedback.innerHTML = `<div class="feedback error">❌ ${err.message}</div>`;
        });
    });
  </script>

</body>
</html>
